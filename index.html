<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Password_generator </title>
    <link rel="stylesheet" href="styel.css">
</head>
<body>
    <div id="main">
        <div id="page1">
            <div id="box">
          <h2>Generate a</h2>
          <h2>Random strong password </h2>
   <div id="input-box" ><input type="text" id="password" placeholder="Password">
    <img  onclick="copypassword()"    src="copy.png" alt="">
</div>
          <button onclick="createPassword()">Generate password</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const passwordBox=document.querySelector("#password");
        const lenght =12;
        const uppercase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase="abcdefghijklmnopqrstuvwxyz";
        const number="0123456789";
        const symbol ="!@#$%^&*()_+";
        const allChars =uppercase+ lowercase+number+symbol;

        function createPassword(){
            let password="";
            password+=uppercase[Math.floor(Math.random()*uppercase.length)];
            password+=lowercase[Math.floor(Math.random()*lowercase.length)];
            password+=number[Math.floor(Math.random()*number.length)];
            password+=symbol[Math.floor(Math.random()*symbol.length)];
        while(lenght>password.length){
            password+=allChars[Math.floor(Math.random() * allChars.length)];
        }
        passwordBox.value=password;
        }
        function copypassword(){
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
