<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>  
     <div id="main">
      <div id="cover">
      <div id="search">
           <input type="text" placeholder="Enter the city name">
            <button>
             <i class="ri-search-line"></i>
        </button>
        </div>
        <div id="weather_img">
            <img src="clouds.png" alt="">
            <h1 id="temp">22&degC</h1>
            <h2 id="city">New York</h2>
        </div>

        <div id="info">

        <div class="part1">
     <img src="./humidity.png" alt="">
      <div class="humidity">
           <p id="Humidityval">53%</p>
           <p>Humidity</p>
         </div>
        </div>
                <div class="part2">
     <img src="./wind.png" alt="">
      <div class="wind">
           <p id="windspeed">5.66 km/h</p>
           <p>Wind Speed</p>
         </div>




        </div>



        </div>
    
        
          
      </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
